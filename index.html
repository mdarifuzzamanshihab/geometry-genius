<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-4">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle card container -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center text-2xl font-bold">Triangle</h2>
              <p class="text-center text-base">Area (A)= 0.5 X b X h</p>
              <div class="">
                <input
                  id="tri-base"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="tri-height"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="h"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div class="card-actions" onclick="calculateFunction()">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle card container -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center text-2xl font-bold">Rectangle</h2>
              <p class="text-center text-base">Area (A)= w X l</p>
              <div class="">
                <input
                  id="rec-base"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="w"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rec-length"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="l"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div class="card-actions" onclick="calculateRectangleFunction()">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card container -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center text-2xl font-bold">Parallelogram</h2>
              <p class="text-center text-base">Area (A)= b X h</p>
              <div class="">
                <input
                  id="rec-base"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rec-length"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="h"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div class="card-actions" onclick="calculateRectangleFunction()">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus card container -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rhombus.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center text-2xl font-bold">Rhombus</h2>
              <p class="text-center text-base">
                Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub>
              </p>
              <div class="">
                <input
                  id="rec-base"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="d1"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rec-length"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="d2"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div class="card-actions" onclick="calculateRectangleFunction()">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon card container -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/pentagon.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center text-2xl font-bold">Pentagon</h2>
              <p class="text-center text-base">Area (A) = 0.5 X p X b</p>
              <div class="">
                <input
                  id="rec-base"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="p"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rec-length"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div class="card-actions" onclick="calculateRectangleFunction()">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse card container -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="./images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center text-2xl font-bold">Ellipse</h2>
              <p class="text-center text-base">Area (A)= &pi;ab</p>
              <div class="">
                <input
                  id="rec-base"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="a"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rec-length"
                  type="text"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div class="card-actions" onclick="calculateRectangleFunction()">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl p-4 text-center">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="./scripts/triangle-calculate.js"></script>
  </body>
</html>
